{% extends "template.html" %} 
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-5 rounded-lg text-center">
        <h2 class="text-primary mb-4">Editar Inversionistas</h2>
        <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
            <!-- Botón de Clientes -->
            <a href="/person/list" class="btn btn-info btn-lg">
                <i class="fas fa-users"></i> Clientes
            </a>
            <!-- Botón de Órdenes -->
            <a href="/order/list" class="btn btn-info btn-lg">
                <i class="fas fa-list-alt"></i> Órdenes
            </a>
            <a href="/services/list" class="btn btn-info btn-lg">
                <i class="fas fa-cogs"></i> Servicios
            </a>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #ece9e6, #ffffff); /* Degradado suave */
        font-family: 'Poppins', sans-serif;
        color: #333;
    }
    .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
    }
    .btn-custom:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }
</style>
{% endblock %}
