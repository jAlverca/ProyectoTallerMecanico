{% extends 'template.html' %} 
{% block content %}
<main class="text-white p-5 my-3">
    <h1 class="h1 text-center mb-4">Lista de Vehículos</h1>

    <div class="container">
        <div class="d-flex justify-content-between mb-4">
            <a href="/order/register/{{ idVehiculo }}" class="btn btn-danger">Agregar Vehículos</a>
        </div>

        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Subtotal</th>
                    <th>Iva</th>
                    <th>Total</th>
                    <th>NroOrder</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for valor in lista %}
                
                <tr>
                    <td>{{ valor.fecha}}</td>
                    <td>{{ valor.subtotal }}</td>
                    <td>{{ valor.iva }}</td>
                    <td>{{ valor.total }}</td>
                    <td>{{ valor.nroOrder }}</td> 

                    <td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
